<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-around">
            <h6><b>Add Student Information</b></h6>
          </div>
          <form [formGroup]="addStudentForm" class="form-horizontal" (ngSubmit)="addStudent()">
            <div class="form-group">
              <label for="name">First Name</label>
              <input id="name" type="text" placeholder="name" formControlName="name"
                     class="form-control no-border-input" required autofocus/>
              <span *ngIf="submitted && form['name'].invalid" class="info-msg text-danger">
                <small *ngIf="form['name'].errors?.['required']">Name is required.</small>
                <small *ngIf="form['name'].errors?.['minlength']">Name should have at least 4 characters.</small>
              </span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="email" formControlName="email"
                     class="form-control no-border-input" required/>
              <span *ngIf="submitted && form['email'].invalid" class="info-msg text-danger">
                <small *ngIf="form['email'].errors?.['required']">Email is required.</small>
                <small *ngIf="form['email'].errors?.['email']">Invalid email format.</small>
              </span>
            </div>
            <div class="form-group">
              <label for="rollNo">Roll Number</label>
              <input id="rollNo" type="text" placeholder="roll number" formControlName="rollNo"
                     class="form-control no-border-input" required/>
              <span *ngIf="submitted && form['rollNo'].invalid" class="info-msg text-danger">
                <small *ngIf="form['rollNo'].errors?.['required']">Roll number is required.</small>
              </span>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input id="address" type="text" placeholder="address" formControlName="address"
                     class="form-control no-border-input" required/>
              <span *ngIf="submitted && form['address'].invalid" class="info-msg text-danger">
                <small *ngIf="form['address'].errors?.['required']">Address is required.</small>
              </span>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input id="phoneNumber" type="text" placeholder="phone number" formControlName="phoneNumber"
                     class="form-control no-border-input" required/>
              <span *ngIf="submitted && form['phoneNumber'].invalid" class="info-msg text-danger">
                <small *ngIf="form['phoneNumber'].errors?.['required']">Phone number is required.</small>
              </span>
            </div>
            <div class="form-group">
              <label for="classFaculty">Class Faculty</label>
              <input id="classFaculty" type="text" placeholder="faculty" formControlName="classFaculty"
                     class="form-control no-border-input" required/>
            </div>
            <div class="form-group">
              <label for="image">Upload Photo</label>
              <input id="image" type="file" (change)="onImageChange($event)" class="form-control no-border-input"/>
            </div>
            <div class="row form-group">
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Add Student</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
