<div class="row">
  <i class="fa fa-times text-right" aria-hidden="true" (click)="onNavigateBack()"></i>
</div>
<div class="row">
  <div class="col-sm-6">
    <h5>
       Our Classes
    </h5>
  </div>
  <div class="col-sm-6">
    <button (click)="onNewAdd()" class="btn btn-dark float-end"><i class="fa fa-plus"></i> Add New
    </button>
  </div>
  <hr class="my-2"/>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table table-centered table-striped table-hover table-bordered table-nowrap mb-0 mt-3"
           style="border-collapse: collapse; border-spacing: 0; width: 100%;">
      <thead class="bg-light">
      <tr>
        <th>
          <label class="sb_label">SN. No</label>
        </th>
        <th>
          <label class="sb_label">Class</label>
        </th>
        <th>
          <label class="sb_label">Section</label>
        </th>
        <th>
          <label class="sb_label">Faculty</label>
        </th>

        <th>
          <label class="sb_label">Action</label>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let classroom of classroomList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ classroom?.name ? classroom.name : "Not Available" }}</td>
        <td>{{ classroom?.rollNo ? classroom?.rollNo : "Not Available" }}</td>
        <td>{{ classroom?.faculty ? classroom?.faculty : "Not Available" }}</td>
        <label class="sb_label">Email</label>
        <td class="d-flex">
          <button class=" btn btn-sm btn-primary">View</button>
          <button class="ms-3 btn btn-sm btn-info">Edit</button>
          <button class="ms-3 btn btn-sm btn-danger">Delete</button>
        </td>
        <!--        <td>{{(classroom?.createAt |date) }}</td>-->
        <!--        <td>{{classroom?.modifiedAt |date}}</td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
