        <td>{{ student?.name ? student.name : "Not Available" }}</td>
        <td class="d-flex">
          <button class=" btn btn-sm btn-primary">Present</button>
        </td>
        <td>{{ "Not Available" }}</td>
<!--        <td>{{ "Not Available" }}</td>-->
