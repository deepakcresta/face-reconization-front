<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-center mt-5">
            <img src="assets/images/logo.png" alt="Example Image" style="height: 60px;width: 60px;">
          </div>
          <div class="d-flex justify-content-around ">
            <h6><b>Sign in to IBA </b></h6>

          </div>
          <form [formGroup]="loginForm" class="form-horizontal">
            <div class="form-group">
              <label for="userName">Username</label>
              <input id="userName" type="text" placeholder="userName" formControlName="userName" class="form-control no-border-input"
                     name="userName" required autofocus/>
              <span *ngIf="submitted || form['userName'].touched || form['userName'].dirty && form['userName'].invalid"
                    class="info-msg text-danger">
          <small
            *ngIf="form['userName'].errors && form['userName'].errors?.['required']">User  name is the required.</small>
          <small *ngIf="form['userName'].errors && form['userName'].errors?.['minlength']">User name should have at least 4 characters.</small>
        </span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" autocomplete="new-password"
                     formControlName="password"
                     class="form-control no-border-input "
                     name="password" required
                     placeholder="Password"
              />
              <span *ngIf="submitted || form['password'].touched || form['password'].dirty && form['password'].invalid"
                    class="info-msg text-danger">
          <small
            *ngIf="form['password'].errors && form['password'].errors?.['required']">Password is the required.</small>
          <small
            *ngIf="form['password'].errors && form['password'].errors?.['minlength']">Password should  have at least 5
            characters.</small>
        </span>
            </div>

            <div class="row form-group">

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" (click)="onUserLogin()">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
